# Itzamna PromptOS v2.2.0 - Configuracao do Sistema
# Sistema Auto-Evolutivo para Programacao Paralela Humano-Agente

system:
  name: "Itzamna PromptOS"
  version: "2.2.0"
  description: "Sistema prompt-based para programacao paralela humano-agente"

# Configuracao do Workflow
workflow:
  stages:
    - classify      # Identifica tipo, dominio, complexidade
    - research      # Pesquisa padroes e melhores praticas
    - generation    # Gera conteudo com template canonico
    - validation    # Valida schema e completude
    - approval      # Human Gate - aprovacao humana
    - commit        # Salva e indexa

# Niveis Cognitivos (conforme ARCHITECTURE.md)
cognitive_levels:
  L1:
    name: "Automatico"
    cycle_time: "100ms-2s"
    auto_approve: true
    examples:
      - "formatacao"
      - "linting"
      - "boilerplate"
  L2:
    name: "Contextual"
    cycle_time: "10-60s"
    auto_approve: false
    examples:
      - "skill_creation"
      - "skill_modification"
  L3:
    name: "Estrategico"
    cycle_time: "5-15min"
    auto_approve: false
    examples:
      - "persona_creation"
      - "architecture_decision"

# Configuracao de Geracao
generation:
  min_examples: 2
  require_constraints: true
  types:
    - skill
    - persona
  
  domains:
    allowed:
      - "programming"
      - "devops"
      - "security"
      - "testing"
      - "api"
      - "database"
      - "frontend"
      - "backend"

# Human Gate (conforme Constitution Principle I)
approval:
  mode: "human"
  auto_approve: false
  default_level: "L2"
  timeout_hours: 24
  actions:
    - approve
    - edit
    - reject
    - cancel

# Caminhos de Saida (conforme estrutura documentada)
output:
  paths:
    skills: "./.prompt-os/skills"
    personas: "./.prompt-os/personas"
  
  # Formato correto: .prompt-os/skills/{name}/SKILL.md
  structure:
    skill: "{name}/SKILL.md"
    persona: "{name}/PERSONA.md"
  
  # Indices
  indices:
    skills: "./.prompt-os/skills/INDEX.md"
    personas: "./.prompt-os/personas/INDEX.md"

# Memoria (conforme ARCHITECTURE.md Section 3)
memory:
  working:
    type: "context_window"
    max_tokens: 16000
  
  episodic:
    file: "./MEMORY.md"
    retention_days: 90
  
  procedural:
    path: "./.prompt-os/skills/"
    index_type: "keyword"

# Integracao com Spec-Kit
spec_kit:
  enabled: true
  thresholds:
    simple_direct: 3        # dias - usar brain generate direto
    recommend_speckit: 5    # dias - recomendar Spec-Kit
    require_speckit: 10     # dias - obrigar Spec-Kit
