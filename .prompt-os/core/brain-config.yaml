# .prompt-os/core/brain-config.yaml
version: "1.0"

kernel:
  llm:
    primary: "claude-sonnet-4-20250514"
    fallback: "gpt-4o-mini"
    temperature:
      generation: 0.7
      validation: 0.1
      classification: 0.0

  memory:
    working:
      type: "context_window"
      max_tokens: 16000
    episodic:
      type: "filesystem"
      path: "./MEMORY.md"
      retention_days: 90
    procedural:
      type: "filesystem"
      path: "./skills/"
      index_type: "keyword"

auto_generation:
  enabled: true
  domains:
    allowed:
      - "programming"
      - "devops"
      - "security"
      - "testing"
      - "api"
      - "database"
      - "frontend"
      - "backend"
  quality:
    min_examples: 2
    require_constraints: true

human_gate:
  default_level: "L2"
  escalation_triggers:
    - "skill_creation"
    - "persona_creation"
  auto_approve:
    - "read_only"
    - "formatting"
